<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <main>
        <div id="start" class="d-block">
            <div class="container1">
                <div class="title">
                    <h1>ソフトウェア開発<br>みくじ</h1>
                </div>
                <div class="imgDiv">
                    <img
                    src="img/omikuji.png"
                    width="320"
                    height="240"
                    >
                </div>
                <button type="button" class="btn btn-danger mt-5" onclick="toggleDisplay(document.getElementById('start'), document.getElementById('result'));">おみくじを引く</button>

                <div class="links">
                    <div id="to-about">                    
                        <a href="about.html">このおみくじアプリについて</a>
                    </div>
                    <div id="to-developers">                    
                        <a href="developers.html">開発者一覧</a>
                    </div>
                </div>
            </div>
            <footer>
                <p>©︎ソフトウェア開発みくじ</p>
            </footer>
        </div>
        <div id="result" class="d-none">
            <div class="container2">
                <div class="omikuji_frame">
                    <div class="title">ソフトウェア開発みくじ</div>
                    <div class="red_line"></div>
                    <div class="unsei_img">
                        <img
                        id="unsei_img"
                        src="img/ホッとする女性.png"//javascript
                        width="320"
                        height="240"
                        >
                    </div>
                    <div class="unsei">
                        <h1 id="unsei">大吉(javascript)</h1>
                    </div>
                    <div class="red_line"></div>
                    <div class="explanation">
                        <h1 id="explanation">説明説明説明説明説明説明説明(javascript)</h1>
                    </div>
                    <div class="red_line"></div>
                    <div class="lucky_language">
                        <h1>*ラッキー言語は*</h1>
                        <h1 id="lucky_language">PHP(javascript)</h1>
                    </div> 
                    <div class="red_line"></div>
                    <div class="lucky_dataBase">
                        <h1>*ラッキーデータベースは*</h1>
                        <h1 id="lucky_dataBase">SQL(javascript)</h1>
                    </div>
                    <div class="red_line"></div>
                    <div class="lucky_editor">
                        <h1>*ラッキーエディタは*</h1>
                        <h1 id="lucky_editor">nano(javascript)</h1>
                    </div>
                    <button type="button" class="btn btn-danger m-4" onclick="toggleDisplay(document.getElementById('start'), document.getElementById('result'));">もう一度おみくじを引く</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
